<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Các thẻ HTML thông dụng</title>
    </head>
    <body>
        <!-- 
        1. h1 - h6 (heading - tiêu đề)
        2. p (paragraph - đoạn văn) 
        3. img (image - hình ảnh)
        4. a (anchor - mỏ neo)
        5. ul, li (unordered list, list item - dạng danh sách)
        6. table (bảng) - thead - tbody - th - tr - td
        7. input 
        8. button (nut)
        9. div (tạo một khối bao quanh phần tử khác)

        -->
        <div>
            <h1>Các thẻ HTML thông dụng</h1>
            <p>Đây là đoạn văn được chứa trong thẻ p</p>
            <img src="https://cdnb.artstation.com/p/assets/images/images/051/594/225/20220713011523/smaller_square/wlop-34se.jpg?1657692924" alt="Image from Wlop">
            <a href="https://fullstack.edu.vn/learning/html-css?id=28595e0f-ee7e-46a8-bdb5-fdf842674496">Tới trang học lập trình F8</a>
            <ul>
                <li>HTML là gì?</li>
                <li>Cài đặt môi trường</li>
            </ul>
            <table>
                <thead>
                    <th>STT</th>
                    <th>Tên</th>
                    <th>Địa chỉ</th>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Tuấn</td>
                        <td>Thanh Hóa</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Tuns</td>
                        <td>TH</td>
                    </tr>
                </tbody>
            </table>
            <input type="text">
            <input type="checkbox">
            <input name = "gender" type="radio">
            <input name = "gender" type="radio">
            <input name = "gender" type="radio">
            <button>Đăng ký</button>
        </div>
    </body>
</html>
