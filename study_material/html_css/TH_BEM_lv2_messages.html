<script>
    // Show toast function
    function toast ({
        title = "", 
        message = "", 
        type = "info", 
        duration = 3000,
        fade = 1000
    }) {
        const main = document.getElementById("toast");
        if (main) {
            const toast = document.createElement("div");
            const titles = {
                success: "Success",
                info: "Info",
                warning: "Warning",
                error: "Error"
            };
            const icons = {
                success: "fas fa-check-circle",
                info: "fas fa-info-circle",
                warning: "fas fa-exclamation-circle",
                error: "fas fa-exclamation-triangle"
            };
            toast.classList.add("toast");
            toast.classList.add(`toast--${type}`); // success, info, warning, error
            toast.style.animation = `slide-in 0.3s ease-out , fade-out ${fade}s ${duration}ms ease-out forwards`;
            toast.innerHTML = `
                    <div class="toast__icon">
                        <i class="${icons[type]}"></i>
                    </div>

                    <div class="toast__body">
                        <h3 class="toast__title">${titles[type]}</h3>
                        <p class="toast__msg">${message}</p>
                    </div>

                    <div class="toast__close">
                        <i class="fas fa-times"></i>
                    </div>
            `;
            // Remove toast when duration is over
            const autoRemoveId = setTimeout(() => {
                main.removeChild(toast);
            }, duration + fade); // 1000ms for fade-out animation


            // Remove toast when close button is clicked
            toast.querySelector(".toast__close").addEventListener("click", () => {
                main.removeChild(toast);
                clearTimeout(autoRemoveId); // Clear the timeout if the toast is closed manually
            });

            main.appendChild(toast);
        }
    };

    function showSuccessToast() {
        toast({
        message: 'Máy tính kết nối thành công với mạng Internet',
        type: 'success', // success, info, warning, error
        duration: 5000, // thời gian hiển thị toast
        fade: 1000 // thời gian fade-out
    });
    }

    function showWarnToast() {
